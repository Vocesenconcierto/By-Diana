<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Montserrat', sans-serif;
}

body{
  background:#111;
  color:#fff;
}

header{
  text-align:center;
  padding:40px 20px;
}

header h1{
  font-size:30px;
}

.grid{
  max-width:1100px;
  margin:auto;
  padding:20px 20px 60px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:30px;
}

.card{
  background:#1c1c1c;
  border-radius:16px;
  padding:15px;
}

.video{
  position:relative;
  padding-top:56.25%;
  border-radius:12px;
  overflow:hidden;
}

.video iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
}

.info{
  text-align:center;
  margin-top:12px;
}

.info h3{
  font-size:15px;
  font-weight:700;
}
</style>
</head>
