<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Trabajá con nosotros | Voces en Concierto</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Montserrat', sans-serif;
}

body{
  background:#f5f5f5;
  color:#111;
}

main{
  max-width:1100px;
  margin:auto;
  padding:60px 20px;
}

h1{
  text-align:center;
  font-size:32px;
  margin-bottom:50px;
}

/* TARJETA */
.card{
  max-width:420px;
  margin:0 auto;
  background:#fff;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  overflow:hidden;
  transition:transform .3s;
}

.card:hover{
  transform:translateY(-6px);
}

.card img{
  width:100%;
  height:240px;
  object-fit:cover;
}

.card-content{
  padding:24px;
  text-align:center;
}

.card-content h2{
  font-size:22px;
  margin-bottom:10px;
}

.card-content p{
  font-size:14px;
  color:#666;
}
</style>
</head>

<body>

<main>

  <h1>Trabajá con nosotros</h1>

  <a href="preparadores-vocales.html" target="_blank" style="text-decoration:none;color:inherit;">
    <div class="card">
      <img src="preparadores-vocales.jpg" alt="Preparadores vocales">
      <div class="card-content">
        <h2>Preparadores Vocales</h2>
        <p>Conocé a nuestros profesionales</p>
      </div>
    </div>
  </a>

</main>

</body>
</html>
