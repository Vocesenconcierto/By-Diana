<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Trabajá con Nosotros | Voces en Concierto</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Montserrat', sans-serif;
}

body{
  background:#f4f4f4;
  padding:40px 20px;
}

h1{
  text-align:center;
  margin-bottom:40px;
  font-size:28px;
}

.grid{
  max-width:800px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
}

.card{
  background:#fff;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,.12);
  text-decoration:none;
  color:#111;
}

.card img{
  width:100%;
  height:220px;
  object-fit:cover;
}

.card .info{
  padding:20px;
  text-align:center;
}

.card h3{
  font-size:20px;
  font-weight:700;
}

.card p{
  font-size:14px;
  color:#666;
  margin-top:8px;
}
</style>
</head>

<body>

<h1>Trabajá con Nosotros</h1>

<div class="grid">

  <a href="preparadores-vocales.html" target="_blank" class="card">
    <img src="preparadores.jpg" alt="Preparadores Vocales">
    <div class="info">
      <h3>Preparadores Vocales</h3>
      <p>Conocé a nuestros profesionales</p>
    </div>
  </a>

</div>

</body>
</html>
