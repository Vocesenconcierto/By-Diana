<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clases de Canto</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#f4f4f4;
}

header{
  background:#111;
  color:#fff;
  text-align:center;
  padding:40px 20px;
}

header h1{
  margin:0;
  font-size:32px;
}

.gallery{
  max-width:1100px;
  margin:40px auto;
  padding:0 20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
}

.gallery img{
  width:100%;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
}
</style>
</head>

<body>

<header>
  <h1>Clases de Canto</h1>
</header>

<section class="gallery">
  <img src="Clases-canto.jpg">
  <img src="diana-vocal-coach.jpg">
  <img src="taller-intensivo.jpg">
  <img src="clases-piano.jpg">
  <img src="clases-ukelele.jpg">
</section>

</body>
</html>
